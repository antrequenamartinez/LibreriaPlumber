plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.A50tc0'
version = '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    withJavadocJar()
    withSourcesJar()
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Dependencia JPA para definiciones de entidades
    api 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            
            pom {
                name = 'Plumber Library'
                description = 'Biblioteca para el proyecto PLUMBER'
                url = 'https://github.com/antrequenamartinez/LibreriaPlumber'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'antrequenamartinez'
                        name = 'antrequenamartinez'
                        
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/antrequenamartinez/LibreriaPlumber.git'
                    developerConnection = 'scm:git:ssh://github.com/antrequenamartinez/LibreriaPlumber.git'
                    url = 'https://github.com/antrequenamartinez/LibreriaPlumber.'
                }
            }
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}